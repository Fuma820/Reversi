<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Reversi</title>
  <link rel="stylesheet" href="main.css">

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
</head>

<body>
  <div id="header">
    <img src="resorce/reversi.png" id="reversi_icon" width="20" height="20">
    <h1 id="title">Reversi</h1>
  </div>
  <div id="info">
    <div id="turn">
      <div>あなたの色：<span id="player_color"></span></div>
      <div>現在のターン：<span id="current_turn"></span></div>
    </div>
    <div id="player">参加人数：<span id="player_num"></span></div>
  </div>
  <canvas width="3000" height="2598" onclick="onClick(event)"></canvas>

  <script src="test_04/Drawer.js"></script>
  <script src="test_04/RectDrawer.js"></script>
  <script src="test_04/CircleDrawer.js"></script>
  <script src="test_04/TriangleDrawer.js"></script>
  <script src="test_04/Field.js"></script>
  <script src="test_04/GameMaster.js"></script>
  <script src="test_04/Player.js"></script>
  <script src="test_04/HumanPlayer.js"></script>
  <script src="test_04/CpuPlayer.js"></script>
  <script src="test_04/main.js"></script>
  <div id="ui">
    <button id="ready_btn" onclick="ready()">準備完了</button>
    <button id="logout_btn" onclick="retire()">リタイア</button>
  </div>
  <div id="message"></div>
</body>

</html>
