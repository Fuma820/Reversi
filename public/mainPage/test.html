<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reversi</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header">
        <img src="resorce/reversi.png" id="reversi_icon">
        <h1 id="title">Reversi</h1>
        <img src="resorce/menu.png" id="menu_icon">
        <nav>
            <ul>
                <li>
                    <img src="resorce/user.png" id="user_icon">
                    ユーザー情報
                </li>
                <li><a href="#">設定</a></li>
                <li><a href="#">サービス概要</a></li>
                <li><a href="#">ルール</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </div>
    <div id="info">
        <div id="turn">
            <div>あなたの色：<span id="player_colot"></span></div>
            <div>現在のターン：<span id="current_turn"></span></div>
        </div>
        <div id="player">参加人数：<span id="player_num"></span></div>
    </div>

    <canvas width="3000" height="2598"></canvas>
    <div id="ui">
        <button id="ready_btn" class="btn" onclick="ready()">準備完了</button>
        <button id="logout_btn" class="btn" onclick="retire()">リタイア</button>
    </div>
    <div id="message"></div>
</body>

</html>
